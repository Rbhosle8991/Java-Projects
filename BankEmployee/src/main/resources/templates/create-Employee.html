<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Employee Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Bank Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/employee}">Bank Employee List </a>
      </li>
     </ul>
  </div>
</nav>

<div class="container">
	<div class="row">
		<div class="col-lg-6 col-sm-6 container justify-content-center card">
		<div class="text-center" style="font-size:30px;"> Create New Student</div>
		
		<div class="card-body"></div>
		
		<form th:action="@{/employees}" th:object="${employee}" method="post">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" name="firstName" class="form-control" placeholder="Enter First Name">
  </div>
 <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lastName" class="form-control" placeholder="Enter Last Name">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number" name="age" class="form-control" placeholder="Enter Age">
  </div>
  <div class="form-group">
    <label>Email Id</label>
    <input type="email" name="email" class="form-control" placeholder="Enter Email Id">
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" name="city" class="form-control" placeholder="Enter City">
  </div>

  <div class="box-footer">
   <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  
</form>
	
	</div>
</div>
</div>

</body>
</html>
