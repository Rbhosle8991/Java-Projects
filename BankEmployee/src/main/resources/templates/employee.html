<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bank Employee Management System</title>

<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Bank Employee Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/employee}">Bank Employee List </a>
      </li>
     </ul>
  </div>
</nav>


	<div class="container my-3">
		<h2 class="text-center">Student List</h2>
		
		<div align="right">
			<a class="btn btn-primary btn-sm mb-1" th:href="@{/employee/new}"> Add Employee</a>
		</div>


	<table border="1" class="table table-striped table-responsive-md">
  <thead class="thead-dark" align="center">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>City</th>
       <th>Actions</th>
    </tr>
  </thead>
  <tbody align="center">
    <tr th:each="employee:${employees}">
      
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.age}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.city}"></td>
      <td><a th:href="@{/employee/edit/{id}(id=${employee.id})}" class="btn btn-info">Update</a>
      <a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    
     
  </tbody>
</table>
</div>

</body>
</html>
